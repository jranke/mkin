os: linux
dist: xenial
language: r
r:
  - release
addons:
  apt:
    packages:
      - gcc
      - libgit2-dev
cache: packages
repos:
  CRAN: https://cloud.r-project.org
script:
  - R CMD build .
  - R CMD check --no-tests mkin_*.tar.gz
  - Rscript -e 'devtools::test()'
after_success:
  - Rscript -e 'covr::codecov()'
