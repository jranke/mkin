language: r
r:
  - 4.1.0
addons:
  apt:
    packages:
      - gcc
      - libgit2-dev
cache: packages
repos:
  CRAN: https://cloud.r-project.org
r_packages:
  - nlme
  - devtools
  - covr
  - vdiffr
env: GITHUB_PAT=
r_github_packages:
  - saemixdevelopment/saemixextension@master
script:
  - R CMD build .
  - R CMD check --no-tests mkin_*.tar.gz
  - Rscript -e 'devtools::test()'
after_success:
  - Rscript -e 'covr::codecov()'
