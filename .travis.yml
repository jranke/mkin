language: r
r:
  - 4.1.2
  - devel
addons:
  apt:
    packages:
      - gcc
      - libgit2-dev
      - libmpfr-dev
cache: packages
repos:
  CRAN: https://cloud.r-project.org
r_packages:
  - devtools
  - covr
  - vdiffr
script:
  - R CMD build .
  - R CMD check --no-tests mkin_*.tar.gz
  - Rscript -e 'devtools::test()'
after_success:
  - travis_wait Rscript -e 'covr::codecov()'
