language: r
r:
  - 4.1.0
addons:
  apt:
    packages:
      - gcc
      - libgit2-dev
cache: packages
repos:
  CRAN: https://cloud.r-project.org
  https: https://jranke.github.io/drat
r_packages:
  - nlme
  - devtools
  - covr
  - vdiffr
script:
  - R CMD build .
  - R CMD check --no-tests mkin_*.tar.gz
  - Rscript -e 'devtools::test()'
after_success:
  - Rscript -e 'covr::codecov()'
